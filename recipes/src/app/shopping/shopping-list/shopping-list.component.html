<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (newIngredient)="addIngredients($event)"
                       (removeIngredient)="deleteIngredient()"
                       (clear)="clearIngredients()" ></app-shopping-edit>
    <hr>
    <ul>
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let i of ingredients">
        {{i.name}} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
